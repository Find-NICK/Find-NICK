                            <code class="language-diff" xml:space="preserve"><span class="token coord">@@ -1,6 +1,6 @@</span><br /><span class="token unchanged"><span class="token prefix unchanged">·</span><span class="token line">&lt;!doctype html&gt;&lt;html lang=zh-cn&gt;&lt;head&gt;&lt;meta charset=utf-8&gt;&lt;meta name=viewport content="width=device-width,initial-scale=1"&gt;&lt;meta http-equiv=x-ua-compatible content="ie=edge"&gt;&lt;meta name=author content="Find_NICK"&gt;&lt;meta name=description content="前缀和 作用:求区间和 时间复杂度: $ O(n) $ 预处理, $ O(1) $ 查询. 预处理 假设原数组为$ a_1,a_2,a_3,&amp;mldr; $ 前缀和数组 $ sum_1=a_1 $ $ sum_2=a_1+a_2=sum_1+a_2 $ $ sum_3=a_1+a_2+a_3=sum_2+a_3 $ $ &amp;mldr; $ 查询 查询 $ [l,r] $ 区间内和："&gt;&lt;link rel=icon href=https://findnick.top/favicon.ico&gt;&lt;meta name=keywords content=" OI  code  algorithm "&gt;&lt;meta property="og:title" content="前缀和&amp;差分"&gt;&lt;meta property="og:description" content="前缀和 作用:求区间和 时间复杂度: $ O(n) $ 预处理, $ O(1) $ 查询. 预处理 假设原数组为$ a_1,a_2,a_3,&amp;mldr; $ 前缀和数组 $ sum_1=a_1 $ $ sum_2=a_1+a_2=sum_1+a_2 $ $ sum_3=a_1+a_2+a_3=sum_2+a_3 $ $ &amp;mldr; $ 查询 查询 $ [l,r] $ 区间内和："&gt;&lt;meta property="og:type" content="article"&gt;&lt;meta property="og:url" content="https://findnick.top/post/prefixsum/"&gt;&lt;meta property="article:section" content="post"&gt;&lt;meta property="article:published_time" content="2023-08-11T21:27:09+08:00"&gt;&lt;meta property="article:modified_time" content="2023-08-11T21:27:09+08:00"&gt;&lt;link rel=canonical href=https://findnick.top/post/prefixsum/&gt;&lt;meta itemprop=name content="前缀和&amp;差分"&gt;&lt;meta itemprop=description content="前缀和 作用:求区间和 时间复杂度: $ O(n) $ 预处理, $ O(1) $ 查询. 预处理 假设原数组为$ a_1,a_2,a_3,&amp;mldr; $ 前缀和数组 $ sum_1=a_1 $ $ sum_2=a_1+a_2=sum_1+a_2 $ $ sum_3=a_1+a_2+a_3=sum_2+a_3 $ $ &amp;mldr; $ 查询 查询 $ [l,r] $ 区间内和："&gt;&lt;meta itemprop=datePublished content="2023-08-11T21:27:09+08:00"&gt;&lt;meta itemprop=dateModified content="2023-08-11T21:27:09+08:00"&gt;&lt;meta itemprop=wordCount content="273"&gt;&lt;meta itemprop=keywords content="algorithm,"&gt;&lt;link media=screen rel=stylesheet href=https://findnick.top/css/common.css&gt;&lt;link media=screen rel=stylesheet href=https://findnick.top/css/content.css&gt;&lt;title&gt;前缀和&amp;差分 - 0x3f&lt;/title&gt;&lt;meta name=twitter:card content="summary"&gt;&lt;meta name=twitter:title content="前缀和&amp;差分"&gt;&lt;meta name=twitter:description content="前缀和 作用:求区间和 时间复杂度: $ O(n) $ 预处理, $ O(1) $ 查询. 预处理 假设原数组为$ a_1,a_2,a_3,&amp;mldr; $ 前缀和数组 $ sum_1=a_1 $ $ sum_2=a_1+a_2=sum_1+a_2 $ $ sum_3=a_1+a_2+a_3=sum_2+a_3 $ $ &amp;mldr; $ 查询 查询 $ [l,r] $ 区间内和："&gt;&lt;link rel=stylesheet href=https://findnick.top/css/single.css&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=wrapper&gt;&lt;header id=header&gt;&lt;h1&gt;&lt;a href=https://findnick.top/&gt;0x3f&lt;/a&gt;&lt;/h1&gt;&lt;link href=/css/custom.css rel=stylesheet&gt;&lt;link rel=stylesheet href=https://cdn.staticfile.org/KaTeX/0.16.8/katex.min.css crossorigin=anonymous&gt;&lt;script defer src=https://cdn.staticfile.org/KaTeX/0.16.8/katex.min.js crossorigin=anonymous&gt;&lt;/script&gt;<br /></span><span class="token prefix unchanged">·</span><span class="token line">&lt;script defer src=https://cdn.staticfile.org/KaTeX/0.16.8/contrib/auto-render.min.js crossorigin=anonymous&gt;&lt;/script&gt;<br /></span></span><span class="token deleted-sign deleted"><span class="token prefix deleted">-</span><span class="token line">&lt;link rel=stylesheet href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@300;700&amp;display=swap" crossorigin=anonymous&gt;&lt;script&gt;document.addEventListener("DOMContentLoaded",function(){renderMathInElement(document.body,{delimiters:[{left:"$$",right:"$$",display:!0},{left:"\\[",right:"\\]",display:!0},{left:"$",right:"$",display:!1},{left:"\\(",right:"\\)",display:!1}],ignoredTags:["script","noscript","style","textarea","pre","code","option"],throwOnError:!1})})&lt;/script&gt;&lt;script defer src=https://cdn.staticfile.org/twikoo/1.6.18/twikoo.all.min.js&gt;&lt;/script&gt;&lt;nav&gt;&lt;span class=nav-bar-item&gt;&lt;a class=link href=/&gt;Post&lt;/a&gt;&lt;/span&gt;<br /></span></span><span class="token inserted-sign inserted"><span class="token prefix inserted">+</span><span class="token line">&lt;link rel=stylesheet href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@300;700&amp;display=swap" crossorigin=anonymous&gt;&lt;script&gt;document.addEventListener("DOMContentLoaded",function(){renderMathInElement(document.body,{delimiters:[{left:"$$",right:"$$",display:!0},{left:"\\[",right:"\\]",display:!0},{left:"$",right:"$",display:!1},{left:"\\(",right:"\\)",display:!1}],ignoredTags:["script","noscript","style","textarea","pre","code","option"],throwOnError:!1})})&lt;/script&gt;&lt;script defer src=https://cdn.staticfile.org/twikoo/1.6.19/twikoo.all.min.js&gt;&lt;/script&gt;&lt;nav&gt;&lt;span class=nav-bar-item&gt;&lt;a class=link href=/&gt;Post&lt;/a&gt;&lt;/span&gt;<br /></span></span><span class="token unchanged"><span class="token prefix unchanged">·</span><span class="token line">&lt;span class=nav-bar-item&gt;&lt;a class=link href=/post/&gt;Archives&lt;/a&gt;&lt;/span&gt;<br /></span><span class="token prefix unchanged">·</span><span class="token line">&lt;span class=nav-bar-item&gt;&lt;a class=link href=/about/&gt;About&lt;/a&gt;&lt;/span&gt;&lt;/nav&gt;&lt;/header&gt;&lt;main id=main class=post&gt;&lt;h1&gt;前缀和&amp;差分&lt;/h1&gt;&lt;div&gt;&lt;b&gt;Keywords:&lt;/b&gt;<br /></span><span class="token prefix unchanged">·</span><span class="token line">&lt;a class=link href=https://findnick.top/tags/algorithm&gt;#algorithm&lt;/a&gt;&lt;/div&gt;&lt;article class=content&gt;&lt;h3 id=前缀和&gt;前缀和&lt;/h3&gt;&lt;p&gt;作用:求区间和&lt;/p&gt;&lt;p&gt;时间复杂度: $ O(n) $ 预处理, $ O(1) $ 查询.&lt;/p&gt;&lt;h4 id=预处理&gt;预处理&lt;/h4&gt;&lt;p&gt;假设原数组为$ a_1,a_2,a_3,&amp;mldr; $&lt;/p&gt;&lt;p&gt;前缀和数组&lt;/p&gt;&lt;p&gt;$ sum_1=a_1 $&lt;/p&gt;&lt;p&gt;$ sum_2=a_1+a_2=sum_1+a_2 $&lt;/p&gt;&lt;p&gt;$ sum_3=a_1+a_2+a_3=sum_2+a_3 $&lt;/p&gt;&lt;p&gt;$ &amp;mldr; $&lt;/p&gt;&lt;h4 id=查询&gt;查询&lt;/h4&gt;&lt;p&gt;查询 $ [l,r] $ 区间内和：&lt;/p&gt;&lt;p&gt;$ a_l+a_{l+1}+a_{l+2}+&amp;mldr;+a_{r-1}+a_{r} $&lt;/p&gt;&lt;p&gt;$ =(a_1+a_2+&amp;mldr;+a_{r-1}+a_r)-(a_1+a_2+&amp;mldr;+a_{l-2}+a_{l-1}) $&lt;/p&gt;&lt;p&gt;$ =sum_r-sum_{l-1} $&lt;/p&gt;&lt;h3 id=差分&gt;差分&lt;/h3&gt;&lt;p&gt;作用:区间加&lt;/p&gt;&lt;p&gt;时间复杂度: $ O(n) $ 预处理, $ O(1) $ 修改.&lt;/p&gt;&lt;p&gt;本质上是前缀和的逆运算.&lt;/p&gt;&lt;h4 id=区间加&gt;区间加&lt;/h4&gt;&lt;p&gt;通过对前缀和的研究,可以发现,当 &lt;code&gt;a[k]&lt;/code&gt; 增加了 &lt;code&gt;x&lt;/code&gt; 时,&lt;/p&gt;&lt;p&gt;&lt;code&gt;sum[k]&lt;/code&gt;,&lt;code&gt;sum[k+1]&lt;/code&gt;, $ &amp;mldr; $ 都增加了 $ x $ .&lt;/p&gt;&lt;p&gt;这样就实现了区间加.&lt;/p&gt;&lt;p&gt;对 $ [l,r] $ 区间进行加 $ x $ 操作时,只需将 &lt;code&gt;sum[l]&lt;/code&gt; 增加 &lt;code&gt;x&lt;/code&gt; , 并将 &lt;code&gt;sum[r+1]&lt;/code&gt; 增加 &lt;code&gt;-x&lt;/code&gt; 即可.&lt;/p&gt;&lt;h4 id=预处理-1&gt;预处理&lt;/h4&gt;&lt;p&gt;求差分数组 &lt;code&gt;d&lt;/code&gt; (将原数组 &lt;code&gt;a&lt;/code&gt; 当作前缀和).&lt;/p&gt;&lt;p&gt;&lt;code&gt;a[i]=a[i-1]+d[i]&lt;/code&gt;&lt;/p&gt;&lt;p&gt;移项,&lt;/p&gt;&lt;p&gt;&lt;code&gt;a[i]-a[i-1]=d[i]&lt;/code&gt;&lt;/p&gt;&lt;p&gt;这样就完成了转换.&lt;/p&gt;&lt;h3 id=应用&gt;应用&lt;/h3&gt;&lt;h4 id=二维前缀和&gt;二维前缀和&lt;/h4&gt;&lt;h5 id=预处理-2&gt;预处理&lt;/h5&gt;&lt;p&gt;基于容斥原理.&lt;/p&gt;&lt;p&gt;&lt;code&gt;sum[i][j]=sum[i-1][j]+sum[i][j-1]-sum[i-1][j-1]+a[i][j]&lt;/code&gt;&lt;/p&gt;&lt;h5 id=查询-1&gt;查询&lt;/h5&gt;&lt;p&gt;求 $ (x_1,y_1) $ 到 $ (x_2,y_2) $ 的和.&lt;/p&gt;&lt;p&gt;$ \sum_{i=x_1}^{x_2} \sum_{j=y_1}^{y_2} a_{i,j} $ = &lt;code&gt;sum[x2][y2]-sum[x1-1][y2]-sum[x2][y1-1]+sum[x1-1][y1-1]&lt;/code&gt;.&lt;/p&gt;&lt;/article&gt;&lt;div class=paginator&gt;&lt;a class=link href=https://findnick.top/post/binary-search/&gt;← prev&lt;/a&gt;</span></span></code>
                        </div>
                    </section>
                </div>
