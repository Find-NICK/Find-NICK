name: update-gh-activity

on:
  schedule:
    - cron: "0 */2 * * *"
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: Find-NICK/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
